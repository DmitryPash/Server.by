<div id="recovery-modal" class="popup-recovery">
  <div class="popup-bg-top"></div>
  <div class="popup-recovery-title">Восстановление пароля</div>
  <div class="popup-container">
    <div class="popup-recovery-subtitle">
      Введите свой email и мы отправим на него ссылку для смены пароля
    </div>
    <div class="popup-form popup-recovery-form">
      <form action="" id="recovery-form">
        <div class="popup-form-title">Ваш email</div>
        <input type="text" class="popup-form-input ui-input" name="email" />
        <button
          type="submit"
          data-href="./popups/recoverySuccess-modal.html"
          class="popup-recovery-button ui-btn"
        >
          получить ссылку
        </button>
      </form>
    </div>

    <div class="popup-login-footer">
      Я вспомнил пароль!
      <a
        href="javascript:void(0)"
        data-href="./popups/signin-model.html"
        class="signin-modal mfp-link"
        >Войти на сайт</a
      >
    </div>
  </div>
  <p><a class="popup-modal-dismiss" href="#"></a></p>
  <div class="popup-bg-bottom"></div>
  <script>
    $(document).ready(function () {
      $("#recovery-form").validate({
        errorElement: "span",
        rules: {
          email: {
            required: true,
            email: true,
          },
        },
      });
    });
  </script>
</div>
