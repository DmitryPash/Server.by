<div id="signin-modal" class="popup-login">
  <div class="popup-bg-top"></div>
  <div class="popup-container">
    <div class="popup-login-title">Вход на сайт</div>
    <div class="popup-login-subtitle">
      Войдите или
      <a
        href="javascript:void(0)"
        data-href="./registration-modal.html"
        class="registration-modal mfp-link"
        >зарегистрируйтесь</a
      >
    </div>
    <div class="popup-form popup-login-form">
      <form action="" id="formvalidation">
        <div class="popup-form-title">Ваш email</div>
        <input
          type="text"
          name="email"
          class="popup-form-input popup-login-input"
        />
        <label class="popup-form-title">Пароль</label>
        <input
          type="text"
          name="password"
          class="popup-form-input popup-login-input"
        />
        <button type="submit" class="popup-login-button ui-btn">Войти</button>
      </form>
    </div>

    <div class="popup-login-footer">
      Забыли пароль?
      <a
        href="javascript:void(0)"
        data-href="./recovery-modal.html"
        class="recovery-modal mfp-link"
        >Восстановить</a
      >
    </div>
  </div>
  <p><a class="popup-modal-dismiss" href="#"></a></p>
  <div class="popup-bg-bottom"></div>
</div>
<script>
  $("#formvalidation").validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 8,
      },
    },
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js
"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
