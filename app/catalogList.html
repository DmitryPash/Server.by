<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Server.by</title>
    <meta name="keywords" content="Server.by" />
    <meta name="description" content="Server.by" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper" id="wrapper">
      @@include('inc-header.html')
      <div class="middle" id="middle">
        <div class="container">
          <div class="middle-title-h1">Ноутбуки</div>
          <div class="row">
            <div class="col-filter-22">
              <div class="filter">
                <div class="filter-title-h2">Фильтры</div>
                <div class="filter-price">
                  <div class="filter-title">Цена, бел.руб.</div>
                  <input class="filter-price-from" placeholder="от" />
                  <input class="filter-price-to" placeholder="до" />
                </div>
                <div class="filter-producer">
                  <div class="filter-title">Производители</div>
                  <ul>
                    <li>
                      <input type="checkbox" class="filter-checkbox" />
                      <span class="filter-span">Acer</span>
                    </li>
                    <li>
                      <input type="checkbox" class="filter-checkbox" />
                      <span class="filter-span">Asus</span>
                    </li>
                    <li>
                      <input type="checkbox" class="filter-checkbox" />
                      <span class="filter-span">HP</span>
                    </li>
                    <li>
                      <input type="checkbox" class="filter-checkbox" />
                      <span class="filter-span">Lenovo</span>
                    </li>
                  </ul>
                  <a href="#" class="filter-producer-more"
                    >Показать всех (еще 5)</a
                  >
                </div>
                <div class="filter-type">
                  <div class="filter-title">Тип</div>
                  <ul>
                    <li>
                      <input type="checkbox" class="filter-checkbox" />
                      <span class="filter-span">Игровой</span>
                    </li>
                    <li>
                      <input type="checkbox" class="filter-checkbox" />
                      <span class="filter-span">Классический</span>
                    </li>
                  </ul>
                </div>
                <div class="filter-diagonal">
                  <div class="filter-title">Диагональ экрана</div>
                  <ul>
                    <li>
                      <input type="checkbox" class="filter-checkbox" />
                      <span class="filter-span">15.6</span>
                    </li>
                    <li>
                      <input type="checkbox" class="filter-checkbox" />
                      <span class="filter-span">17.3</span>
                    </li>
                  </ul>
                </div>
                <div class="filter-button">
                  <a href="#" class="filter-button-show ui-btn">ПОКАЗАТЬ</a>
                </div>
              </div>
              <div class="installments">
                <div class="installments-img">
                  <img src="./images/icons/data-pay.png" alt="alt" />
                </div>
              </div>
            </div>
            <div class="col-xl-8"></div>
          </div>
        </div>
      </div>

      @@include('inc-footer.html')
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
