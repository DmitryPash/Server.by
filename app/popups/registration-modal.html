<div id="registration-modal" class="popup-registration">
  <div class="popup-bg-top"></div>
  <div class="popup-container">
    <div class="popup-registration-title">Регистрация</div>
    <div class="popup-registration-subtitle">
      Уже есть аккаунт?
      <a href="javascript:void(0)" data-href="./popups/signin-model.html" class="signin-modal mfp-link">Войти на
        сайт</a>
    </div>
    <div class="popup-form popup-registration-form">
      <form action="" id="registration-form">
        <label for="email" class="popup-form-title">Ваш email</label>
        <input type="text" name="email" class="popup-form-input ui-input" />
        <div class="checkbox">
          <input class="checkbox-input" type="checkbox" id="checkbox_11" />
          <label class="checkbox-label" for="checkbox_11">Я согласен с условиями
            <a href="#">Пользовательского соглашения</a></label>
        </div>
        <button type="submit" class="popup-registration-button ui-btn" href="#registrationSuccess-modal">
          зарегистрироваться
        </button>
      </form>
    </div>
  </div>
  <p><a class="popup-modal-dismiss" href="#"></a></p>
  <div class="popup-bg-bottom"></div>
  <script>
    $(document).ready(function () {
      $("#registration-form").validate({
        rules: {
          email: {
            required: true,
            email: true,
          },
        },
      });
    });
  </script>
</div>
