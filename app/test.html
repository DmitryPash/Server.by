<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="formvalidation">
      <div class="popup-form-title">Ваш email</div>
      <input
        type="text"
        name="email"
        class="popup-form-input popup-login-input"
      />
      <label class="popup-form-title">Пароль</label>
      <input
        type="text"
        name="password"
        class="popup-form-input popup-login-input"
      />
      <button type="submit" class="popup-login-button ui-btn">Войти</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js
"></script>
    <script>
      jQuery.extend(jQuery.validator.messages, {
        required: "Обязательное поле",
        email: "Некорректный email адрес",
        url: "Некорректный URL",
        number: "Некорректный номер",
        digits: "Это поле поддерживает только числа",
        equalTo: "Поля не совпадают",
        maxlength: jQuery.validator.format(
          "Максимальная длина поля {0} символа(ов)"
        ),
        minlength: jQuery.validator.format(
          "Минимальная длина поля {0} символа(ов)"
        ),
        require_from_group: jQuery.validator.format(
          "Отметьте миниммум {0} из этих полей"
        ),
      });
      $("#formvalidation").validate({
        rules: {
          email: {
            required: true,
            email: true,
          },
          password: {
            required: true,
            minlength: 8,
          },
        },
      });
    </script>
  </body>
</html>
